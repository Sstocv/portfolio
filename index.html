<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Portfolio</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <img src="img/logo.png" alt="Logo" width="100px" height="100px">
            </div>
            <div class="header__menu">
                <a href="#">
                    <img src="img/menu.png" alt="Menu" class="menu" width="45px" height="25px">
                </a>
            </div>
        </div>
        <div class="intro">
            <div class="intro__container">
                <div class="intro__inner">
                    <div class="circle">
                        <img src="img/ava.jpg" alt="Ava" class="circle__img" width="250px" height="250px">
                    </div>
                    <div class="intro__title">
                        <div class="intro__suptitle">I'm Jester</div>
                        <div class="intro__subtitle">Idler</div>
                        <a href="#" class="intro__button">My Works</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="sec__one">
    <div class="container">
        <div class="start__inner">
            <div class="start__title"></div>
            <div class="start__img">
                <img src="img/about.png" alt="">
            </div>
        </div>
    </div>
</section>
</body>
</html>
