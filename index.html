<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Portfolio</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="img/logo.png" alt="Logo" width="100px" height="100px">
                </div>
                <div class="header__menu">
                    <a href="#">
                        <img src="img/menu.png" alt="Menu" class="menu" width="30px" height="30px">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="intro">
        <div class="container">
            <div class="intro__container">
                <div class="intro__inner">
                    <div class="circle">
                        <img src="img/ava.jpg" alt="Ava" class="circle__img" width="250px" height="250px">
                    </div>
                    <div class="intro__title">
                        <div class="intro__suptitle">I'm Jester</div>
                        <div class="intro__subtitle">Idler</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
